<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/common/template.xhtml">
	
	<ui:define name="headSection">
		
	</ui:define>

	<ui:define name="pageContent">
	
		<div style="overflow-x: auto;"> <!-- scroll bar -->
		<h:form>
			
			<!-- за Калин - избрания ред ще има клас = "selectedRow", неизбраните = "notSelectedRow" -->
			<h:dataTable
				rows="#{configurationProperties.getPageSize()}"
				value="#{aktualiziraneNaAvtoserviz.spisukAvtoservizi}"
			    first="0"
			    var="curr"
			    rowClasses="#{aktualiziraneNaAvtoserviz.rowStyleClasses}">
				
				<h:column>
					<f:facet name="header">Наименование</f:facet>
					#{curr.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">Населено място</f:facet>
					#{curr.addressCity}
				</h:column>
				
				<h:column>
					<f:facet name="header">Адрес</f:facet>
					#{curr.addressLine}
				</h:column>
				
				<h:column>
					<f:facet name="header">Телефонен номер</f:facet>
					#{curr.phoneNumber}
				</h:column>
				
				<h:column>
					<f:facet name="header">Електронна поща</f:facet>
					#{curr.mail}
				</h:column>
				
				<h:column>
					<f:facet name="header">Промени</f:facet>
					<h:commandLink action="#{aktualiziraneNaAvtoserviz.selectRow(curr)}" value="Промени" />
				</h:column>
				
				<h:column rendered="#{aktualiziraneNaAvtoserviz.choosingAlowed}">
					<f:facet name="header">Избери</f:facet>
					<h:commandLink action="#{aktualiziraneNaAvtoserviz.chooseAutoservice(curr)}" value="Избери" />
				</h:column>
				
				<f:facet name="footer">
				
					<!-- предишна страница -->
					<h:commandLink disabled="#{aktualiziraneNaAvtoserviz.page - 1 lt 0}"
						action="#{aktualiziraneNaAvtoserviz.setPage(aktualiziraneNaAvtoserviz.page - 1)}"
						value="&lt;&lt;" />
						
					<h:outputText value=" " />
						
					<!-- други страници -->
					<ui:repeat value="#{aktualiziraneNaAvtoserviz.pagesList}" var="currPage">
						<h:commandLink
							disabled="#{aktualiziraneNaAvtoserviz.getPage() eq currPage.intValue() - 1}"
							action="#{aktualiziraneNaAvtoserviz.setPage(currPage.intValue() - 1)}"
							value="#{currPage}" />
							
						<h:outputText value=" " />
					</ui:repeat>
					
					<!-- следваща страница -->
					<h:commandLink disabled="#{aktualiziraneNaAvtoserviz.page + 1 ge aktualiziraneNaAvtoserviz.pagesCount}"
						action="#{aktualiziraneNaAvtoserviz.setPage(aktualiziraneNaAvtoserviz.page + 1)}"
						value="&gt;&gt;" />
							
				</f:facet>
				 
			</h:dataTable>
		</h:form>
		</div>
			
	    <h:form>
	    
	    <h:outputLabel value="Наименование*">
	    	<h:inputText id="name" value="#{aktualiziraneNaAvtoserviz.name}" maxlength="30" 
	    		required="true" requiredMessage="задължително поле!" 
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" /> 
	    	<h:message for="name" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Населено място*">
	    	<h:inputText id="city" value="#{aktualiziraneNaAvtoserviz.addressCity}" maxlength="30" 
	    		required="true" requiredMessage="задължително поле!"
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="city" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Адрес*">
	    	<h:inputText id="address" value="#{aktualiziraneNaAvtoserviz.addressLine}" maxlength="100" 
	    		required="true" requiredMessage="задължително поле!"
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="address" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Телефонен номер*">
	    	<h:inputText id="phone" value="#{aktualiziraneNaAvtoserviz.phoneNumber}" maxlength="15" 
	    		required="true" requiredMessage="задължително поле!"
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="phone" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Електронната поща*">
	    	<h:inputText id="mail" value="#{aktualiziraneNaAvtoserviz.mail}" maxlength="50" 
	    		required="true" requiredMessage="задължително поле!"
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="mail" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Номер на банковата сметка*">
	    	<h:inputText id="iban" value="#{aktualiziraneNaAvtoserviz.IBANNumber}" maxlength="30" 
	    		required="true" requiredMessage="задължително поле!"
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="iban" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Банков код*">
	    	<h:inputText id="swiftcode" value="#{aktualiziraneNaAvtoserviz.SWIFTCode}" maxlength="20" 
	    		required="true" requiredMessage="задължително поле!"
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="swiftcode" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Единен идентификационен код (ЕИК)*">
	    	<h:inputText id="regnumber" value="#{aktualiziraneNaAvtoserviz.registrationNumber}" maxlength="9" 
	    		required="true" requiredMessage="задължително поле!"
	    		readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="regnumber" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="ДДС номер">
	    	<h:inputText id="vat" value="#{aktualiziraneNaAvtoserviz.VATNumber}" maxlength="11" 
	    		required="false" readonly="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
	    	<h:message for="vat" />
	    </h:outputLabel> 
	    <br />
	    
	
	     
	    <br />
		<h:commandButton value="Запази" action="#{aktualiziraneNaAvtoserviz.saveAutoserviz()}"
			disabled="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
		
		<h:commandButton action="#{aktualiziraneNaAvtoserviz.deselectRow()}" value="Отмени"
			disabled="#{!aktualiziraneNaAvtoserviz.rowSelected}" />
			
		<h:commandButton action="#{aktualiziraneNaAvtoserviz.goToAdd()}" value="Добави" />
			
	    <br />
	    <h:outputText value="#{aktualiziraneNaAvtoserviz.errorMessage}"/>
	    
	    </h:form>
	    
	</ui:define>
	
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/common/template.xhtml">

	<ui:define name="headSection">
		
	</ui:define>

	<ui:define name="pageContent">
		<h:form>
			<h:outputLabel value="Име*">
				<h:inputText id="name" value="#{dobavqneNaSlujitel.name}" maxlength="50"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="name" />
			</h:outputLabel>
			<br />
			<h:outputLabel value="Фамилия*">
				<h:inputText id="family" value="#{dobavqneNaSlujitel.family}" maxlength="50"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="family" />
			</h:outputLabel>
			
			<br />
			<h:outputLabel value="Населено място*">
				<h:inputText id="city" value="#{dobavqneNaSlujitel.addressCity}" maxlength="30"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="city" />
			</h:outputLabel>
			<br />
			<h:outputLabel value="Адрес*">
				<h:inputText id="address" value="#{dobavqneNaSlujitel.addressLine}" maxlength="100"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="address" />
			</h:outputLabel>
			<br />
			<h:outputLabel value="Електронна поща*">
				<h:inputText id="mail" value="#{dobavqneNaSlujitel.mail}" maxlength="15"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="mail" />
			</h:outputLabel>
			<br />
			<h:outputLabel value="Телефонен номер*">
				<h:inputText id="phone" value="#{dobavqneNaSlujitel.phoneNumber}" maxlength="50"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="phone" />
			</h:outputLabel>
			<br />
			<h:commandButton action="#{dobavqneNaSlujitel.writeIt()}" value="Добави" />
			<br />
			<h:outputText value="#{dobavqneNaSlujitel.errorMessage}"/>
		</h:form>
	    
	</ui:define>
	
</ui:composition>
</html>

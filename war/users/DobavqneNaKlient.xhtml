<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/common/template.xhtml">
	
	<ui:define name="pageContent">
	    <h:form>

		<h:outputLabel value="Изберете тип на клиент:">
			<h:selectOneRadio id="clienttype" value="#{dobavqneNaKlient.personCompany}" onselect="#{dobavqneNaKlient.personCompany}">
        		<f:selectItem id="item1" itemLabel="Физическо лице" itemValue="P" />
        		<f:selectItem id="item2" itemLabel="Юридическо лице" itemValue="C" />
    		</h:selectOneRadio>
		</h:outputLabel>

	    <h:outputLabel value="Име*">
	    	<h:inputText id="personname" value="#{dobavqneNaKlient.personName}" maxlength="50" 
	    		required="#{aktualiziraneNaKlient.isPersonCompany}" requiredMessage="задължително поле!" 
	    		readonly="#{aktualiziraneNaKlient.isPersonCompany}" />
	    	<h:message for="personname" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Фамилия*">
	    	<h:inputText id="family" value="#{dobavqneNaKlient.family}" maxlength="50" 
	    		required="#{aktualiziraneNaKlient.isPersonCompany}" requiredMessage="задължително поле!" 
	    		readonly="#{aktualiziraneNaKlient.isPersonCompany}" />
	    	<h:message for="family" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Наименование на компанията*">
	    	<h:inputText id="companyname" value="#{dobavqneNaKlient.companyName}" maxlength="100" 
	    		required="#{!aktualiziraneNaKlient.isPersonCompany}" requiredMessage="задължително поле!"
				readonly="#{!aktualiziraneNaKlient.isPersonCompany}" />
	    	<h:message for="companyname" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Единен идентификационен код (ЕИК)*">
	    	<h:inputText id="regnumber" value="#{dobavqneNaKlient.registrationNumber}" maxlength="9" 
	    		required="#{!aktualiziraneNaKlient.isPersonCompany}" requiredMessage="задължително поле!" 
	    		readonly="#{!aktualiziraneNaKlient.isPersonCompany}" />
	    	<h:message for="regnumber" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="ДДС номер">
	    	<h:inputText id="vat" value="#{dobavqneNaKlient.VATNumber}" maxlength="11"  
	    	readonly="#{!aktualiziraneNaKlient.isPersonCompany}" />
	    	<h:message for="vat" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Лице за контакт">
	    	<h:inputText id="contactperson" value="#{dobavqneNaKlient.contactPerson}" maxlength="100"
	    	readonly="#{!aktualiziraneNaKlient.isPersonCompany}" />
	    	<h:message for="contactperson" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Населено място*">
	    	<h:inputText id="city" value="#{dobavqneNaKlient.addressCity}" maxlength="30" 
	    		required="true" requiredMessage="задължително поле!" />
	    	<h:message for="city" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Адрес*">
	    	<h:inputText id="address" value="#{dobavqneNaKlient.addressLine}" maxlength="100" 
	    		required="true" requiredMessage="задължително поле!" />
	    	<h:message for="address" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Телефонен номер">
	    	<h:inputText id="phone" value="#{dobavqneNaAvtoserviz.phoneNumber}" maxlength="15" />
	    	<h:message for="phone" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Адрес на електронната поща">
	    	<h:inputText id="mail" value="#{dobavqneNaKlient.mail}" maxlength="50"/>
	    	<h:message for="mail" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Номер на банковата сметка*">
	    	<h:inputText id="iban" value="#{dobavqneNaKlient.IBANNumber}" maxlength="30"/>
	    	<h:message for="iban" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:outputLabel value="Банков код">
	    	<h:inputText id="swiftcode" value="#{dobavqneNaKlient.SWIFTCode}" maxlength="20"/>
	    	<h:message for="swiftcode" />
	    </h:outputLabel> 
	    <br />
	    
	    <h:commandButton value="Добави" action="#{dobavqneNaKlient.addClient()}"/> 
	    <br />
	    <h:outputText value="#{dobavqneNaKlient.errorMessage}"/>
	    
	    </h:form>
	</ui:define>
	
</ui:composition>
</html>

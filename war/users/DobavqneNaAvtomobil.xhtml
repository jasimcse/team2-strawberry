<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/common/template.xhtml">
	
	<ui:define name="pageContent">
	    <h:form>

	    <h:outputLabel value="Номер на рама*">
	    	<h:inputText id="vin" value="#{dobavqneNaAvtomobil.VIN}" maxlength="17" 
	    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!" />
	    	<h:message for="vin" />
	    </h:outputLabel> 
	    <br />

		<h:outputLabel value="Номер на двигател*">
	    	<h:inputText id="enginenum" value="#{dobavqneNaAvtomobil.engineNumber}" maxlength="50" 
	    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!" />
	    	<h:message for="enginenum" />
	    </h:outputLabel>
	    <br />
	    
	    <h:outputLabel value="Регистрационен номер*">
	    	<h:inputText id="platenum" value="#{dobavqneNaAvtomobil.plateNumber}" maxlength="8" 
	    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!" />
	    	<h:message for="platenum" />
	    </h:outputLabel> 
	    <br /> 
	    
	    <h:outputLabel value="Марка на автомобила*">
	    	<h:inputText id="brand" value="#{dobavqneNaAvtomobil.vehicleModel.brand}" maxlength="50" 
	    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!" 
	    		readonly = "true"/>
	    	<h:message for="brand" />
	    </h:outputLabel> 
	    
	    <h:outputLabel value="Модел на автомобила*">
	    	<h:inputText id="model" value="#{dobavqneNaAvtomobil.vehicleModel.model}" maxlength="50" 
	    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!" 
	    		readonly = "true"/>
	    	<h:message for="model" />
	    </h:outputLabel>
	    
	    <h:commandButton value="Избери" 
	    	 action="#{dobavqneNaAvtomobil.chooseModelAvtomobil()}"/> 
	   	<br /> 
	    
	    <h:panelGroup rendered="#{not empty dobavqneNaAvtomobil.client.person}">
	    	<!-- ако клиентът е физическо лице се изчертава това -->
		    <h:outputLabel value="Име на клиент">
		    	<h:inputText id="personname" value="#{dobavqneNaAvtomobil.client.person.name}" maxlength="50" 
		    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!" 
					readonly = "true" />
		    	<h:message for="personname" />
		    </h:outputLabel>
		    <h:outputLabel value="Фамилия на клиент">
		    	<h:inputText id="personfamily" value="#{dobavqneNaAvtomobil.client.person.family}" maxlength="50" 
		    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!"
					readonly = "true" />
		    	<h:message for="personfamily" />
		    </h:outputLabel>
	    </h:panelGroup>
	    
	    <h:panelGroup rendered="#{not empty dobavqneNaAvtomobil.client.company}">
	    	<!-- ако клиентът е юридическо лице се изчертава това -->
		    <h:outputLabel value="Наименование на фирма">
		    	<h:inputText id="companyname" value="#{dobavqneNaAvtomobil.client.company.name}" maxlength="100" 
		    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!"
					readonly = "true" />
		    	<h:message for="companyname" />
		    </h:outputLabel> 
	    </h:panelGroup>
	    

	   	<h:commandButton value="Избери Клиент" 
	   		 action="#{dobavqneNaAvtomobil.chooseKlient()}"/> 
	    <br />
	    
	    <h:outputLabel value="Пробег (километра)*">
	    	<h:inputText id="mileage" value="#{dobavqneNaAvtomobil.mileage}" 
	    		required="#{not empty param[dobavqneNaAvtomobil.addButton.clientId]}" requiredMessage="задължително поле!">
	    		<f:validateLongRange minimum="0" />
	    	</h:inputText>
	    	<h:message for="mileage" />
	    </h:outputLabel>
	    <br />
	    
	    
	   	<h:commandButton value="Добави" binding="#{dobavqneNaAvtomobil.addButton}"
	   		 action="#{dobavqneNaAvtomobil.addAvtomobil()}"/> 
	    <br />
	    
	    <h:outputText value="#{dobavqneNaAvtomobil.errorMessage}"/>
	    
	    </h:form>
	</ui:define>
	
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/common/template.xhtml">
	
	<ui:define name="headSection">
		
	</ui:define>

	<ui:define name="pageContent">
	
		<h:form>
			<h:panelGroup>
				<h:outputLabel value="Име">
					<h:inputText value="" maxlength="50" />
				</h:outputLabel>
				<br />
				<h:outputLabel value="Фамилия">
					<h:inputText value="" maxlength="50" />
				</h:outputLabel>
				<br />
				<h:outputLabel value="Наименование на юридическо лице">
					<h:inputText value="" maxlength="100" />
				</h:outputLabel>
				
				<br />
				<h:commandButton value="Търси" disabled="true" />
				<h:commandButton value="Изчисти" disabled="true" /> &lt;---- Да се направи
			</h:panelGroup>
		</h:form>
		
		<div style="overflow-x: auto;"> <!-- scroll bar -->
		<h:form>
			
			<!-- за Калин - избрания ред ще има клас = "selectedRow", неизбраните = "notSelectedRow" -->
			<h:dataTable
				rows="#{configurationProperties.getPageSize()}"
				value="#{aktualiziraneNaKlient.spisukKlienti}"
			    first="0"
			    var="curr"
			    rowClasses="#{aktualiziraneNaKlient.rowStyleClasses}">
				
				
				<h:column>
					<f:facet name="header">Име</f:facet>
					<h:outputText value="#{curr.person.name}" rendered="#{not empty curr.person}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Фамилия</f:facet>
					<h:outputText value="#{curr.person.family}" rendered="#{not empty curr.person}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Наименование на юридическо лице</f:facet>
					<h:outputText value="#{curr.company.name}" rendered="#{not empty curr.company.name}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Населено място</f:facet>
					<h:outputText value="#{curr.addressCity}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Адрес</f:facet>
					<h:outputText value="#{curr.addressLine}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Телефонен номер</f:facet>
					<h:outputText value="#{curr.phoneNumber}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Електронна поща</f:facet>
					<h:outputText value="#{curr.mail}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Промени</f:facet>
					<h:commandLink action="#{aktualiziraneNaKlient.selectRow(curr)}" value="Промени" />
				</h:column>
				
				<h:column rendered="#{aktualiziraneNaKlient.choosingAlowed}">
					<f:facet name="header">Избери</f:facet>
					<h:commandLink action="#{aktualiziraneNaKlient.chooseClient(curr)}" value="Избери" />
				</h:column>
				
				<f:facet name="footer">
					<h:panelGroup rendered="#{!empty aktualiziraneNaKlient.pagesList}">
						<!-- предишна страница -->
						<h:commandLink rendered="#{aktualiziraneNaKlient.page - 1 ge 0}"
							action="#{aktualiziraneNaKlient.setPage(aktualiziraneNaKlient.page - 1)}"
							value="&lt;&lt;" />
							
						<!-- други страници -->
						<ui:repeat value="#{aktualiziraneNaKlient.pagesList}" var="currPage">
							<h:commandLink
								rendered="#{aktualiziraneNaKlient.page ne currPage.intValue() - 1}"
								action="#{aktualiziraneNaKlient.setPage(currPage.intValue()-1)}"
								value="#{currPage}" />
								
							<h:outputText
								rendered="#{aktualiziraneNaKlient.page eq currPage.intValue() - 1}"
								value="#{currPage}" />
								
							<h:outputText value=" " />
						</ui:repeat>
						
						<!-- следваща страница -->
						<h:commandLink rendered="#{aktualiziraneNaKlient.page + 1 lt aktualiziraneNaKlient.pagesCount}"
							action="#{aktualiziraneNaKlient.setPage(aktualiziraneNaKlient.page + 1)}"
							value="&gt;&gt;" />
							
					</h:panelGroup>
					
					<h:panelGroup rendered="#{empty aktualiziraneNaKlient.pagesList}" style="color: red; font-weight: bold;">
						Тук по принцип ще има избор на страница; явно сега няма никакви страници; 
						<br />
						приложи на страниците в горния panelGroup CSS, моля, а след това изтрий това съобщение
					</h:panelGroup>
				</f:facet>
				 
			</h:dataTable>
			
		</h:form>
		</div>

	    <h:form>

			<h:panelGroup rendered="#{aktualiziraneNaKlient.person}">
		    	<!-- ако клиентът е физическо лице се изчертава това -->
			    <h:outputLabel value="Име*">
			    	<h:inputText id="personname" value="#{aktualiziraneNaKlient.namePerson}" maxlength="50" 
			    		required="true" requiredMessage="задължително поле!" />
			    	<h:message for="personname" />
			    </h:outputLabel> 
			    <br />
			    
			    <h:outputLabel value="Фамилия*">
			    	<h:inputText id="family" value="#{aktualiziraneNaKlient.familyPerson}" maxlength="50" 
			    		required="true" requiredMessage="задължително поле!" />
			    	<h:message for="family" />
			    </h:outputLabel> 
			    <br />
			</h:panelGroup>
		    
		    <h:panelGroup rendered="#{aktualiziraneNaKlient.company}">
		    	<!-- ако клиентът е физическо лице се изчертава това -->
			    <h:outputLabel value="Наименование на компанията*">
			    	<h:inputText id="companyname" value="#{aktualiziraneNaKlient.nameCompany}" maxlength="100" 
			    		required="true" requiredMessage="задължително поле!" />
			    	<h:message for="companyname" />
			    </h:outputLabel> 
			    <br />
		
			    <h:outputLabel value="Единен идентификационен код (ЕИК)*">
			    	<h:inputText id="regnumber" value="#{aktualiziraneNaKlient.registrationNumberCompany}" maxlength="9" 
			    		required="#{aktualiziraneNaKlient.company}"  requiredMessage="задължително поле!" />
			    	<h:message for="regnumber" />
			    </h:outputLabel> 
			    <br />
			   
			    <h:outputLabel value="ДДС номер">
			    	<h:inputText id="vat" value="#{aktualiziraneNaKlient.VATNumberCompany}" maxlength="11" />
			    	<h:message for="vat" />
			    </h:outputLabel> 
			    <br />
			    
			    <h:outputLabel value="Лице за контакт">
			    	<h:inputText id="contactperson" value="#{aktualiziraneNaKlient.contactPersonCompany}" maxlength="100" />
			    	<h:message for="contactperson" />
			    </h:outputLabel> 
			    <br />
		    </h:panelGroup>
		     
		    <h:outputLabel value="Населено място*">
		    	<h:inputText id="city" value="#{aktualiziraneNaKlient.addressCity}" maxlength="30" 
		    		required="true" requiredMessage="задължително поле!" 
		    		readonly="#{!aktualiziraneNaKlient.rowSelected}" />
		    	<h:message for="city" />
		    </h:outputLabel> 
		    <br />
		    
		    <h:outputLabel value="Адрес*">
		    	<h:inputText id="address" value="#{aktualiziraneNaKlient.addressLine}" maxlength="100" 
		    		required="true" requiredMessage="задължително поле!" 
		    		readonly="#{!aktualiziraneNaKlient.rowSelected}" />
		    	<h:message for="address" />
		    </h:outputLabel> 
		    <br />
		    
		    <h:outputLabel value="Телефонен номер">
		    	<h:inputText id="phone" value="#{aktualiziraneNaKlient.phoneNumber}" maxlength="15" 
		    		readonly="#{!aktualiziraneNaKlient.rowSelected}" />
		    	<h:message for="phone" />
		    </h:outputLabel> 
		    <br />
		    
		    <h:outputLabel value="Електронната поща">
		    	<h:inputText id="mail" value="#{aktualiziraneNaKlient.mail}" maxlength="50"
		    		readonly="#{!aktualiziraneNaKlient.rowSelected}" />
		    	<h:message for="mail" />
		    </h:outputLabel> 
		    <br />
		    
		    <h:outputLabel value="Номер на банковата сметка">
		    	<h:inputText id="iban" value="#{aktualiziraneNaKlient.IBANNumber}" maxlength="30"
		    		readonly="#{!aktualiziraneNaKlient.rowSelected}" />
		    	<h:message for="iban" />
		    </h:outputLabel> 
		    <br />
		    
		    <h:outputLabel value="Банков код">
		    	<h:inputText id="swiftcode" value="#{aktualiziraneNaKlient.SWIFTCode}" maxlength="20"
		    		readonly="#{!aktualiziraneNaKlient.rowSelected}" />
		    	<h:message for="swiftcode" />
		    </h:outputLabel> 
		    <br />
		    
			 <h:commandButton value="Запази" action="#{aktualiziraneNaKlient.saveClient()}"
				disabled="#{!aktualiziraneNaKlient.rowSelected}"/>
			
			<h:commandButton action="#{aktualiziraneNaKlient.deselectRow()}" value="Отмени"
				disabled="#{!aktualiziraneNaKlient.rowSelected}"/>
				
			<h:commandButton action="#{aktualiziraneNaKlient.goToAdd()}" value="Добави" />
				
		    <br />
		    <h:outputText value="#{aktualiziraneNaKlient.errorMessage}"/>
	    
	    </h:form>
	</ui:define>
	
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/common/template.xhtml">
	
	<ui:define name="pageContent">
		<br />
		<h:outputText value="Тази страница е само за тестване. По принцип данните трябва да идват от електронния магазин." 
			style="color: red; font-weight: bold;"/>
		<br />
		<h:outputText value="Напрактика от тук могат и да се актуализират данните, ако се подаде ключ който вече съществува." 
			style="color: red; font-weight: bold;"/>
		<br />
		<br />
		<h:outputText value="NOTE: не се добавя цената на услугата понеже тя се определя от сервизите, т.е. нашата система" 
			style="color: yellow; background-color: black; font-weight: bold;"/>
		<br />
		<br />
	    <h:form>
			<h:outputLabel value="Ключ*">
				<h:inputText id="ID"
					value="#{dobavqneNaUsluga.foreignID}" maxlength="50"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="ID" />
			</h:outputLabel>
			<br />

			<h:outputLabel value="Наименование на услугата*">
				<h:inputText id="description"
					value="#{dobavqneNaUsluga.description}" maxlength="100"
					required="true"	requiredMessage="задължително поле!" />
				<h:message for="description" />
			</h:outputLabel>
			<br />

			<h:commandButton value="Добави"
				action="#{dobavqneNaUsluga.writeIt()}" /> &lt;--- добавя се чрез WSDL и SOAP затова може да се забави
	    	<br />
			<h:outputText value="#{dobavqneNaUsluga.errorMessage}" />

		</h:form>
	</ui:define>
	
</ui:composition>
</html>

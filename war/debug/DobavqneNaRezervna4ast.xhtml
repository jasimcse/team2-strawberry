<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/common/template.xhtml">
	
	<ui:define name="pageContent">
		<br />
		<h:outputText value="Тази страница е само за тестване. По принцип данните трябва да идват от електронния магазин." 
			style="color: red; font-weight: bold;"/>
		<br />
		<h:outputText value="Напрактика от тук могат и да се актуализират данните, ако се подаде ключ който вече съществува." 
			style="color: red; font-weight: bold;"/>
		<br />
		<br />
		<h:outputText value="NOTE: не се добавя продажната цена на резервната част понеже тя се определя от сервизите, т.е. нашата система" 
			style="color: yellow; background-color: black; font-weight: bold;"/>
		<br />
		<br />
	    <h:form>
			<h:outputLabel value="Ключ*">
				<h:inputText id="ID"
					value="#{dobavqneNaRezervna4ast.foreignID}" maxlength="50"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="ID" />
			</h:outputLabel>
			<br />
			
			<h:outputLabel value="Група*">
				<h:selectOneMenu value="#{dobavqneNaRezervna4ast.sparePartGroupID}">
					<f:selectItems value="#{dobavqneNaRezervna4ast.sparePartGroups}" var="currentSparePartGroup" 
	    				itemLabel="#{currentSparePartGroup.description}" itemValue="#{currentSparePartGroup.ID}" />
				</h:selectOneMenu>
			</h:outputLabel>
			<br />

			<h:outputLabel value="Доставна цена*">
				<h:inputText id="deliveryPrice"
					value="#{dobavqneNaRezervna4ast.deliveryPrice}" 
					required="true" requiredMessage="задължително поле!">
					<f:validateDoubleRange minimum="0" maximum="100000" />
				</h:inputText>
				<h:message for="deliveryPrice" />
			</h:outputLabel>
			<br />

			<h:outputLabel value="Мерна единица*">
				<h:inputText id="measuringUnit"
					value="#{dobavqneNaRezervna4ast.measuringUnit}" maxlength="100"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="measuringUnit" />
			</h:outputLabel>
			<br />

			<h:outputLabel value="Описание*">
				<h:inputTextarea id="description"
					value="#{dobavqneNaRezervna4ast.description}" maxlength="500"
					required="true" requiredMessage="задължително поле!" />
				<h:message for="description" />
			</h:outputLabel>
			<br />

			<h:commandButton value="Добави"
				action="#{dobavqneNaRezervna4ast.writeIt()}" /> &lt;--- добавя се чрез WSDL и SOAP затова може да се забави
	    	<br />
			<h:outputText value="#{dobavqneNaRezervna4ast.errorMessage}" />

		</h:form>
	</ui:define>
	
</ui:composition>
</html>
